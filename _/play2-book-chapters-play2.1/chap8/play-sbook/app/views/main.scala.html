@(title: String)(content: Html)(implicit request:RequestHeader)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="alternate" type="application/atom+xml" href="http://localhost:9000/content/atom/me@@home.org/thief@@hood.com/">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/book.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.form.js")" type="text/javascript"></script>



        <script src="@routes.Assets.at("javascripts/chatroom.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/dashboard.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/twitter.js")" type="text/javascript"></script>
        <!--<script src="@routes.Assets.at("javascripts/sample-functions.js")" type="text/javascript"></script>-->


        <!-- import js reverse routing -->
        <script src='@routes.Application.js' type='text/javascript'></script>


    </head>
    <body>
        <script>
            $(function() {
                //dirty example without require.js
                var tw = new Twitter($);
                console.dir(tw);
            })
        </script>


        @Option(request.session.get("email")).map {e=>
            <h1>Connected as @e</h1>
        }
        <div id="twitter-pane" style="display: none; position:absolute; top:0px; left:0px;background-color:#222;color:whiteSmoke">
            <span class="close">x</span>
            <ul>

            </ul>
        </div>
        @content
    </body>
</html>
