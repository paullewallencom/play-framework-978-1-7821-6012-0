@(title: String)(content: Html)

@main(title) {
  @Option(session().get("email")).map {e=>
    <h1>Connected as @e</h1>
  }

  @content

  <!-- JavaScripts -->
  <script src="@routes.Assets.at("javascripts/jquery.form.js")" type="text/javascript"></script>

  <script src="@routes.Assets.at("javascripts/chatroom.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/dashboard.js")" type="text/javascript"></script>
}
